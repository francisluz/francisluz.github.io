<div ng-app="myApp" ng-controller="HomeCtrl" style="text-align:center">
	<!-- ack for blog entry - extra space -->
	<h1>[[nome]]</h1>

	<div ng-repeat="post in posts">
		<img ng-src="[[post.attachments[0].image.url]]" height="303" width="506">
		<h3>[[post.attachments[0].displayName]]</h3>
		<p>[[post.attachments[0].content]]  <br><a href="[[post.attachments[0].url]]" target="blank"><strong>+mais</strong></a></p>

	</div>

</div>
